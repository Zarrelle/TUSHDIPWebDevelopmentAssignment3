<!DOCTYPE html>
<html lang="en">
    <head>

                 font-family: 'Lato';

        <Title>Astronomy Ireland</Title>
        <script>
            function displayFormData(){
                if(typeof(Storage) !== "undefined"){
                    document.getElementById("email").innerHTML = localStorage.getItem("email");
                    document.getElementById("firstname").innerHTML = localStorage.getItem("lastname");
                    document.getElementById("lastname").innerHTML = localStorage.getItem("lastname");
                    document.getElementById("number").innerHTML = localStorage.getItem("number");
                }
                else{
                    alert("Local storage is not available on this browser");
                }
            }
        </script>
    </head>
    <body>
        <div class="grid-container">
            <header class="header">

                <h1 class="Title">

                <div class="NavBar" id="Top-Nav">

                    <a href="" class="Nav-Button">About</a>

                   -->

            window.addEventListener("load", displayFormData);
